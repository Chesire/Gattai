name: Pull Request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: Java | Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle | Setup
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: true

      - name: Gradle | Cache Dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle | Test
        run: ./gradlew test --no-daemon

      - name: GitHub | Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: Java | Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle | Setup
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: true

      - name: Gradle | Cache Dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle | Detekt
        run: ./gradlew detekt --no-daemon

      - name: GitHub | Upload SARIF
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/reports/detekt/detekt.sarif
          wait-for-processing: true

  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Git | Checkout
        uses: actions/checkout@v4

      - name: Java | Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle | Setup
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: true

      - name: Gradle | Cache Dependencies
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle | Assemble
        run: ./gradlew assemble --no-daemon

      - name: GitHub | Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/
          retention-days: 7
